<!-- isso é uma tag <html> -->
    <!--
        HyperText
            HiperTexto
        Markup
            Marcação
        Language
            Linguagem
    -->
<!DOCTYPE html>
<html lang="pt_br"><!--lang é um atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-landing">
    <div id="container">
        <div class="upper">
            <div class="logoSlogan">
                <img src="images/logo.svg" alt="Logo" class="imgIndex">
                <p>
                    Sua plataforma de estudos online
                </p>
            </div>
            <div class="imgLanding">
                <img src="images/landing.svg" alt="Landing" class="imgIndex">
            </div>
        </div>
        <div class="lower">
            <div class="buttons">
                <button class="btnIndex" id="btnEstudar"><img src="images/icons/study.svg">Estudar</button>
                <button class="btnIndex" id="btnDarAulas"><img src="images/icons/give-classes.svg">Dar aulas</button>
            </div>
            <div class="info">
                <p>Feito por Anderson</p>
            </div>
        </div>
    </div>
</body>
</html>
