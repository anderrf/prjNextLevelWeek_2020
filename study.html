<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form action="" id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação Física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
        <main>
            <!--{%if proffys == ""%}
                <p class="no-results">
                    Nenhum professor encontrado com a sua pesquisa.
                </p>
            {%else%}
                {%for proffy in proffys%}-->
                    <article class="teacher-item">
                        <header><img src="https://avatars1.githubusercontent.com/u/47427570?s=460&u=7278c3ab946f8cecf92139c26e5418b05f1536e2&v=4" alt="Anderson Rocha Farias">
                            <div>
                                <strong>Anderson Rocha Farias</strong>
                                <span>Biologia</span>
                            </div>
                        </header>
                        <p>Expert em processos bioquímicos, amante de botânica.</p>
                        <footer>
                            <p>
                                Preço/hora <strong>R$ 45,00</strong>
                            </p>
                            <a href="https://api.whatsapp.com/send?l=pt_BR&phone=5512345678&text=Tenho interesse na sua aula de Biologia, Anderson Rocha Farias." class="button" target="_blank">
                                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">
                                Entrar em contato
                            </a>
                        </footer>
                    </article>
                    <article class="teacher-item">
                        <header><img src="https://avatars2.githubusercontent.com/u/6643122?s=460&amp;u=0ba16a79456c2f250e7579cb388fa18c5c2d7d65&amp;v=4" alt="Mayk Brito">
                            <div>
                                <strong>Mayk Brito</strong>
                                <span>Português</span>
                            </div>
                        </header>
                        <p>Amante da gramática e da literatura.</p>
                        <footer>
                            <p>
                                Preço/hora <strong>R$ 95,00</strong>
                            </p>
                            <a href="https://api.whatsapp.com/send?l=pt_BR&phone=5598765432&text=Tenho interesse na sua aula de Português, Mayk Brito." class="button" target="_blank">
                                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">
                                Entrar em contato
                            </a>
                        </footer>
                    </article>
                <!--{%endfor%}
            {%endif%}-->
        </main>
    </div>
</body>
</html>
